<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/masonry-docs.js"></script>
	<style type="text/css">
	#container{
		margin: auto;
	    width: 100%;
	    height: auto;
	    overflow: hidden;
	    padding: 0 1%;
	}
	.item { 
		float: left;
	    padding: 0;
	    width: 48%;
	    height: auto;
	    overflow: hidden;
       	margin: 0 4px 0px;
	}
	.item img{
		margin: auto;
	    width: 100%;
	    height: auto;
	    border: 0px solid #000;
	    box-sizing: border-box;
	    border-radius: 0.1rem;
	    display: block;
	}
	</style>
</head>
<body>

<div id="container">
  <div class="item"><img src="images/1.jpg"></div>
  <div class="item"><img src="images/2.jpg"></div>
  <div class="item"><img src="images/5.jpg"></div>
  <div class="item"><img src="images/4.jpg"></div>
  <div class="item"><img src="images/3.jpg"></div>
  <div class="item"><img src="images/6.jpg"></div>
  <div class="item"><img src="images/1.jpg"></div>
  <div class="item"><img src="images/6.jpg"></div>
  <div class="item"><img src="images/2.jpg"></div>
  <div class="item"><img src="images/4.jpg"></div>
  <div class="item"><img src="images/3.jpg"></div>
  <div class="item"><img src="images/5.jpg"></div>
  <div class="item"><img src="images/2.jpg"></div>
  <div class="item"><img src="images/6.jpg"></div>
  <div class="item"><img src="images/4.jpg"></div>
</div>
<script type="text/javascript">
	var container = document.querySelector('#container');
	var msnry = new Masonry( container, {
	  // options
	  isAnimated: true,
	  itemSelector: '.item'
	});
</script>
</body>
</html>
